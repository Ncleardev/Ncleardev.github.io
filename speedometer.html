<!DOCTYPE html>

    <style>
      img {

      body {
        font-family: Lato;
        color: white;
        text-align: center;
        margin: 20px;
        animation: welcome 2s;
      }

      html {

        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.5);
