<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
</head>
<body>
    <marquee direction="down" width="100%" height="60%" behavior="alternate" scrollamount="15">
        <marquee behavior="alternate" scrollamount="15">
            <h1 style="font-size: 100px;">404</h1>
        </marquee>
    </marquee>
    <div style="margin: 20px; margin-top: 50px; margin-bottom: 50px;">
        <h1 style="font-size:40px;">Error 404: Page not found</h1>
        <text style="opacity: 0; font-size:40px; animation: o 1s linear infinite 1s;">_</text>
        <br><br><br><a style="font-size:30px;" href="https://ncleardev.github.io/">&gt; Back to homepage</a>
    </div>
</body>
<style>
    html, body { height: 100%; margin: 0; }

    body {
        background-color: rgb(10, 10, 10);
        font-family: consolas, serif;
        color: #4fcd51;
        text-shadow: #4fcd51 0 0 20px, #4fcd51 0 0 10px;
    }

    h1 {
        display: inline
    }

    marquee {
        animation: colors 15s infinite;
    }

    a:link,
    a:visited {
        color: #4fcd51;
        transition: 1s all;
    }

    a:hover {
        color: white;
        text-shadow: white 0 0 20px, white 0 0 10px;
        transition: 0s all;
    }

    @keyframes colors {

        0%, 100% {
            color: red;
            text-shadow: red 0 0 30px;
        }

        10% {
            color: orange;
            text-shadow: orange 0 0 30px;
        }

        20% {
            color: yellow;
            text-shadow: yellow 0 0 30px;
        }

        30% {
            color: greenyellow;
            text-shadow: greenyellow 0 0 30px;
        }

        40% {
            color: lime;
            text-shadow: lime 0 0 30px;
        }

        50% {
            color: cyan;
            text-shadow: cyan 0 0 30px;
        }

        60% {
            color: royalblue;
            text-shadow: royalblue 0 0 30px;
        }

        70% {
            color: blue;
            text-shadow: blue 0 0 30px;
        }

        80% {
            color: gray;
            text-shadow: gray 0 0 30px;
        }

        90% {
            color: white;
            text-shadow: white 0 0 30px;
        }
    }
    
    @keyframes o {
        0%,
        10% {
            opacity: 1;
        }

        90%,
        100% {
            opacity: 0;
        }
    }
</style>

</html>
